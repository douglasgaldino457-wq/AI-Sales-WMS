
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo IASales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Adicionando SheetJS para ler Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    
    <!-- Adicionando Leaflet (Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Adicionando bibliotecas para PDF (html2canvas + jspdf) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                light: '#FF3A64',
                primary: '#F3123C',
                dark: '#BF0D2E',
                deep: '#8C0A22',
                gray: {
                  900: '#1A1B1E', // More modern dark
                  800: '#2C2E33',
                  700: '#696977',
                  400: '#AEAEBA',
                  200: '#E2E4E9',
                  100: '#F3F4F6',
                  50: '#F9FAFB'
                }
              }
            },
            boxShadow: {
              'tech': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 15px rgba(243, 18, 60, 0.3)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in-left': 'slideInLeft 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F9FC; /* Cleaner, cooler background */
        color: #1A1B1E;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }

      /* Tech Card Utility */
      .tech-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
      }
      
      .glass-panel {
        background: rgba(26, 27, 30, 0.95);
        backdrop-filter: blur(20px);
      }

      /* Map Container Override */
      .leaflet-container {
        width: 100%;
        height: 100%;
        background-color: #e5e7eb;
        z-index: 1;
      }

      /* PRINT STYLES - Hide Sidebar/Header when printing */
      @media print {
        @page { margin: 0; size: auto; }
        body { background-color: white; }
        nav, header, aside, .no-print { display: none !important; }
        .print-only-container { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            margin: 0; 
            padding: 0;
            box-shadow: none !important;
            border: none !important;
        }
        /* Expand content to full width */
        main { margin: 0 !important; padding: 0 !important; width: 100% !important; }
        /* Hide scrollbars */
        ::-webkit-scrollbar { display: none; }
      }
    </style>

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.3",
    "zustand/": "https://esm.sh/zustand@^5.0.9/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
